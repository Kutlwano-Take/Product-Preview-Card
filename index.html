<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="container card-container">
    
    <!-- Main Div -->
    <div class="row g-0 rounded overflow-hidden equal-height main_div">  <!-- Added equal-height class -->
        <!-- Image -->
        
        <img src="image-product-desktop.jpg" 
            alt="Gabrielle Essence Eau De Parfum" 
            class="img-fluid col-md-6 img-container left_col"/>
        
        
        <!-- Text -->
        <div class="col-md-6 text-container right_col">
            <div class="perfume-text">Perfume</div>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="btn btn-dark w-100 mt-3">Add to Cart</button>
        </div>
    </div>
    
</body>
</html>
